<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the Classy Modern Smart Watch - Forerunner 290XT. Premium quality smartwatch with customizable band colors and sizes."
    />
    <meta
      name="keywords"
      content="smartwatch, Forerunner 290XT, modern watch, smart wearable"
    />
    <link
      rel="canonical"
      href="https://yourwebsite.com/products/smart-watch-290xt"
    />
    <title>Classy Modern Smart Watch - Forerunner 290XT | Your Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="min-h-screen bg-gray-50">
      <article
        class="relative min-h-screen bg-white px-4 sm:px-6 lg:px-8 max-md:pb-20"
        itemscope
        itemtype="http://schema.org/Product"
      >
        <div class="mx-auto max-w-7xl py-8">
          <div class="flex flex-col lg:flex-row gap-8 lg:gap-12">
            <!-- Product Image Gallery Component -->
            <section class="w-full lg:w-1/2" aria-label="Product images">
              <div
                class="aspect-square relative overflow-hidden rounded-md bg-gray-100"
              >
                <img
                  id="productImage"
                  itemprop="image"
                  alt="Classy Modern Smart Watch Product Image"
                  class="h-full w-full object-cover object-center"
                  src="./assets/1.png"
                />
              </div>
            </section>

            <!-- Product Details Component -->
            <section class="w-full lg:w-1/2 space-y-6">
              <h1
                class="text-2xl sm:text-3xl font-bold text-slate-700"
                itemprop="name"
              >
                Classy Modern Smart watch
              </h1>

              <!-- Rating Component -->
              <div
                class="flex flex-wrap gap-2 items-center"
                itemprop="aggregateRating"
                itemscope
                itemtype="http://schema.org/AggregateRating"
              >
                <div
                  class="flex gap-1.5 items-start flex-row"
                  id="starsContainer"
                >
                  <!-- Stars will be injected here -->
                </div>
                <span class="text-sm text-slate-400">
                  (<span itemprop="reviewCount">2</span> Reviews)
                </span>
              </div>

              <!-- Price Component -->
              <div class="flex items-baseline gap-2 mt-4">
                <meta itemprop="priceCurrency" content="USD" />
                <span class="text-xl text-slate-400 line-through">$99.00</span>
                <span
                  class="text-2xl font-bold text-indigo-500"
                  itemprop="price"
                >
                  $79.00
                </span>
              </div>

              <!-- Product Description -->
              <p class="mt-4 text-lg text-slate-400" itemprop="description">
                <!-- Description from config -->
              </p>

              <!-- Product Specifications -->
              <dl class="flex flex-col md:flex-row gap-6 mt-5">
                <div class="flex flex-col">
                  <dt class="text-sm text-slate-400">Type</dt>
                  <dd class="text-base font-bold text-slate-700">Watch</dd>
                </div>
                <div class="flex flex-col">
                  <dt class="text-sm text-slate-400">Model Number</dt>
                  <dd
                    class="text-base font-bold text-slate-700"
                    itemprop="model"
                  >
                    Forerunner 290XT
                  </dd>
                </div>
              </dl>

              <!-- Product Form Component -->
              <form id="addToCartForm" class="space-y-6">
                <!-- Color Selector Component -->
                <fieldset class="mt-5">
                  <legend class="text-lg font-bold text-slate-700">
                    Band Color
                  </legend>
                  <div
                    id="colorSelector"
                    class="flex flex-wrap gap-4 mt-3"
                    role="radiogroup"
                    aria-label="Select band color"
                  >
                    <!-- Colors will be injected here -->
                  </div>
                </fieldset>

                <!-- Size Selector Component -->
                <fieldset class="mt-5">
                  <legend class="text-lg font-bold text-slate-700">
                    Wrist Size
                  </legend>
                  <div
                    id="sizeSelector"
                    class="flex flex-wrap gap-3 mt-3"
                    role="radiogroup"
                    aria-label="Select wrist size"
                  >
                    <!-- Sizes will be injected here -->
                  </div>
                </fieldset>

                <!-- Quantity and Add to Cart Component -->
                <div class="flex flex-col sm:flex-row gap-4">
                  <div class="flex items-center border rounded">
                    <button
                      type="button"
                      id="decreaseQuantity"
                      class="px-3 py-2 border-r"
                    >
                      -
                    </button>
                    <input
                      type="number"
                      id="quantity"
                      value="1"
                      min="1"
                      class="w-16 text-center border-t border-b focus:outline-none border-none pl-2"
                    />
                    <button
                      type="button"
                      id="increaseQuantity"
                      class="px-3 py-2 border-l"
                    >
                      +
                    </button>
                  </div>

                  <button
                    type="submit"
                    class="w-full sm:w-auto px-6 py-3 bg-indigo-500 text-white font-semibold rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                  >
                    Add to Cart
                  </button>
                </div>
              </form>
            </section>
          </div>
        </div>

        <div
          id="checkoutButton"
          class="hidden fixed bottom-0 left-0 right-0 shadow-3xl flex justify-center p-4 bg-transparent"
        >
          <button
            class="w-auto flex items-center justify-center gap-2 px-6 py-3 bg-orange-400 text-black rounded-3xl font-bold"
          >
            <span>Checkout</span>
            <span
              id="cartCount"
              class="bg-white text-black px-2 py-1 rounded-lg text-sm"
              >0</span
            >
          </button>
        </div>

        <div
          id="cartModal"
          class="hidden fixed inset-0 z-50 px-4 flex overflow-hidden flex-col justify-center items-center font-bold leading-6 bg-neutral-900 bg-opacity-60"
        >
          <div
            class="flex flex-col p-11 mx-4 max-h-[90vh] overflow-y-auto max-w-full max-md:mx-auto w-[651px] bg-white rounded-3xl max-md:p-6 max-sm:p-4"
            role="region"
            aria-label="Cart Details"
          >
            <div
              class="flex gap-2.5 items-center self-start text-2xl leading-none text-slate-700"
            >
              <h1 class="flex flex-col self-stretch my-auto">Your Cart</h1>
            </div>

            <div
              class="flex flex-wrap font-normal items-center pt-1 pr-1 pb-2 mt-4 w-full text-sm border-b border-zinc-200 text-slate-400 max-md:max-w-full"
              role="row"
              aria-label="Cart Header"
            >
              <div
                class="grow shrink self-stretch my-auto w-[266px] max-sm:w-full max-sm:mb-2 max-sm:hidden"
                role="columnheader"
              >
                Item
              </div>
              <div
                class="grow shrink self-stretch my-auto text-center w-[50px] max-sm:w-1/4"
                role="columnheader"
              >
                Color
              </div>
              <div
                class="grow shrink self-stretch my-auto text-center w-[57px] max-sm:w-1/4"
                role="columnheader"
              >
                Size
              </div>
              <div
                class="grow shrink self-stretch my-auto text-center w-[47px] max-sm:w-1/4"
                role="columnheader"
              >
                Qnt
              </div>
              <div
                class="grow shrink self-stretch my-auto text-right w-[79px] max-sm:w-1/4"
                role="columnheader"
              >
                Price
              </div>
            </div>

            <div id="cartItemsContainer"></div>

            <div
              class="flex flex-wrap gap-5 justify-between items-end mt-4 w-full tracking-normal leading-9 whitespace-nowrap text-slate-700 max-md:max-w-full"
              role="row"
              aria-label="Cart Total"
            >
              <div
                class="text-base leading-none text-neutral-700 w-[379px] max-sm:w-full"
              >
                Total
              </div>
              <div id="totalQuantity" class="text-sm"></div>
              <div id="totalPrice" class="text-lg"></div>
            </div>

            <div
              class="flex justify-end pt-2.5 mt-4 w-full text-sm tracking-wide leading-loose max-md:max-w-full"
            >
              <div
                class="flex gap-6 max-md:gap-2 items-center flex-wrap max-sm:w-full max-sm:justify-center"
              >
                <button
                  id="continueShopping"
                  class="overflow-hidden gap-2.5 px-5 py-2 rounded border border-solid border-zinc-200 text-slate-700 max-sm:w-full max-sm:mb-2"
                  aria-label="Continue Shopping"
                >
                  Continue Shopping
                </button>
                <button
                  id="modalCheckoutButton"
                  class="overflow-hidden gap-2.5 px-5 py-2 text-white whitespace-nowrap bg-indigo-500 rounded max-sm:w-full"
                  aria-label="Proceed to Checkout"
                >
                  Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
